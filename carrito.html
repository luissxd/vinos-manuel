<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üõí Carrito - Vinos Selectos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --color-primario: #8B0000;
      --color-fondo: #f8f4f0;
      --sombra: 0 4px 15px rgba(0,0,0,0.1);
      --radius: 12px;
    }
    body { font-family:"Segoe UI",sans-serif; margin:0; background:var(--color-fondo); color:#333; }

    header {
      background:linear-gradient(135deg,var(--color-primario),#a52a2a);
      color:#fff;
      text-align:center;
      padding:20px;
    }
    header h1 { margin:0; font-size:2rem; }

    .cart-container {
      max-width:700px;
      margin:30px auto;
      background:#fff;
      padding:20px;
      border-radius:var(--radius);
      box-shadow:var(--sombra);
    }
    .cart-item {
      display:flex;
      justify-content:space-between;
      padding:12px;
      border-bottom:1px solid #eee;
      opacity:0;
      transform:translateY(10px);
      transition:opacity 0.4s ease, transform 0.4s ease;
    }
    .cart-item.show { opacity:1; transform:translateY(0); }
    .cart-total { text-align:right; font-size:1.2rem; margin-top:15px; font-weight:bold; }
    button {
      background:var(--color-primario);
      color:white; border:none; padding:10px 15px; cursor:pointer;
      border-radius:var(--radius); margin-top:15px; transition:background 0.3s;
    }
    button:hover { background:#a52a2a; }
    .btn-eliminar { background:#ff4444; margin-left:10px; padding:5px 8px; font-size:0.85rem; }
    .btn-eliminar:hover { background:#cc0000; }

    .acciones { display:flex; justify-content:space-between; margin-top:20px; }
    .acciones a { text-decoration:none; color:var(--color-primario); font-weight:bold; }

    /* LOADER */
    #loader {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:white; display:flex; justify-content:center; align-items:center;
      z-index:999;
    }
    .spinner {
      width:50px; height:50px; border:5px solid #ccc; border-top:5px solid var(--color-primario);
      border-radius:50%; animation:spin 1s linear infinite;
    }
    @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

    /* TOAST */
    .toast {
      position:fixed; top:-50px; left:50%; transform:translateX(-50%);
      background:var(--color-primario); color:white; padding:12px 20px;
      border-radius:var(--radius); box-shadow:var(--sombra);
      opacity:0; transition:all 0.5s ease;
      font-size:0.95rem;
    }
    .toast.show { top:20px; opacity:1; }

    /* WHATSAPP FLOAT */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 999;
    }
    .whatsapp-float:hover { transform:scale(1.1); box-shadow:0 6px 20px rgba(0,0,0,0.3); }
    .whatsapp-float::after {
      content:"Chatea con nosotros";
      position:absolute; bottom:75px; left:50%; transform:translateX(-50%);
      background:#25D366; color:white; padding:5px 10px; border-radius:8px;
      font-size:12px; opacity:0; transition:0.3s; white-space:nowrap;
    }
    .whatsapp-float:hover::after { opacity:1; }

    footer { text-align:center; padding:15px; background:white; margin-top:30px; font-size:0.9rem; opacity:0.7; }
  </style>
</head>
<body>
  <!-- LOADER -->
  <div id="loader"><div class="spinner"></div></div>

  <!-- HEADER -->
  <header><h1>üõí Tu Carrito</h1></header>

  <!-- CARRITO -->
  <div class="cart-container" id="cartContainer"></div>
  <div class="acciones" style="max-width:700px; margin:0 auto; padding:0 20px;">
    <a href="index.html">‚¨ÖÔ∏è Seguir comprando</a>
  </div>

  <!-- WHATSAPP FLOTANTE -->
  <a href="https://wa.me/51999999999?text=Hola,%20quiero%20consultar%20sobre%20mi%20compra%20de%20vinos%20üç∑"
     target="_blank" class="whatsapp-float" title="Chatea por WhatsApp">üí¨</a>

  <!-- TOAST -->
  <div class="toast" id="toast">Actualizaci√≥n carrito</div>

  <footer>¬© 2025 Vinos Selectos</footer>

  <script>
    const whatsappNumber = "51999999999";

    function showLoader(show=true){
      document.getElementById("loader").style.display = show ? "flex" : "none";
    }
    function showToast(msg){
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"),2500);
    }

    function obtenerCarrito(){
      return JSON.parse(localStorage.getItem("carritoVinos") || "[]");
    }
    function guardarCarrito(c){
      localStorage.setItem("carritoVinos", JSON.stringify(c));
    }

    function eliminarDelCarrito(index){
      let carrito = obtenerCarrito();
      carrito.splice(index,1);
      guardarCarrito(carrito);
      mostrarCarrito();
      showToast("‚ùå Producto eliminado del carrito");
    }

    function finalizarCompra(){
      const carrito = obtenerCarrito();
      if(!carrito.length){
        showToast("Tu carrito est√° vac√≠o üòÖ");
        return;
      }
      let mensaje = "Hola, quiero comprar estos vinos:\n";
      let total = 0;
      carrito.forEach(item=>{
        mensaje += `‚Ä¢ ${item.nombre} - S/. ${item.precio}\n`;
        total += item.precio;
      });
      mensaje += `\nTOTAL: S/. ${total}`;
      window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(mensaje)}`, "_blank");
    }

    function mostrarCarrito(){
      const container = document.getElementById("cartContainer");
      const carrito = obtenerCarrito();
      container.innerHTML = "";

      if(!carrito.length){
        container.innerHTML = `<p style="text-align:center;">üõçÔ∏è No tienes productos en el carrito</p>`;
        return;
      }

      let total = 0;
      carrito.forEach((item, index)=>{
        total += item.precio;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <span>${item.nombre}</span>
          <span>S/. ${item.precio} 
            <button class="btn-eliminar" onclick="eliminarDelCarrito(${index})">‚ùå</button>
          </span>
        `;
        container.appendChild(div);
        setTimeout(()=>div.classList.add("show"), index*100);
      });

      const totalDiv = document.createElement("div");
      totalDiv.classList.add("cart-total");
      totalDiv.textContent = `Total: S/. ${total}`;
      container.appendChild(totalDiv);

      const btnFinalizar = document.createElement("button");
      btnFinalizar.textContent = "‚úÖ Finalizar Compra por WhatsApp";
      btnFinalizar.onclick = finalizarCompra;
      container.appendChild(btnFinalizar);
    }

    window.addEventListener("load", ()=>{
      showLoader(true);
      setTimeout(()=>{
        mostrarCarrito();
        showLoader(false);
      },600);
    });
  </script>
</body>
</html>
