<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vinos Selectos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0; padding: 0;
    }
    header {
      background: #8B0000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .stars {
      color: gold;
      margin: 5px 0;
    }
    .price {
      font-size: 1.2em;
      color: #b22222;
      margin: 10px 0;
    }
    button {
      background: #8B0000;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #a52a2a;
    }
  </style>
</head>
<body>
  <header>
    <h1>üç∑ Vinos Selectos</h1>
    <p>Elige tu vino favorito y compra directo por WhatsApp</p>
  </header>

  <div class="container" id="product-list">
    <!-- Se cargar√° din√°micamente -->
  </div>

  <script>
    // ‚úÖ Configura tu n√∫mero de WhatsApp
    const whatsappNumber = "51999999999"; // Cambia por tu n√∫mero con c√≥digo pa√≠s

    // Funci√≥n para mostrar estrellas
    function renderStars(cantidad) {
      return "‚òÖ".repeat(cantidad) + "‚òÜ".repeat(5 - cantidad);
    }

    // Funci√≥n para crear las tarjetas
    function renderProducts(productos) {
      const container = document.getElementById("product-list");
      container.innerHTML = ""; // limpia antes
      productos.forEach((prod, index) => {
        const div = document.createElement("div");
        div.classList.add("product");
        div.innerHTML = `
          <img src="${prod.img}" alt="${prod.nombre}">
          <h3>${prod.nombre}</h3>
          <div class="stars">${renderStars(prod.estrellas)}</div>
          <div class="price">S/. ${prod.precio}</div>
          <button onclick="comprar('${prod.nombre}', ${prod.precio})">üõí Comprar</button>
        `;
        container.appendChild(div);
      });
    }

    // Cuando le den a comprar
    function comprar(nombre, precio) {
      const mensaje = `Hola, estoy interesado en comprar *${nombre}* (S/. ${precio}).`;
      const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    // ‚úÖ Cargar el JSON de vinos
    fetch("vinos.json")
      .then(response => response.json())
      .then(data => renderProducts(data))
      .catch(error => console.error("Error cargando vinos:", error));
  </script>
</body>
</html>
